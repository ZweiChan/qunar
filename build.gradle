plugins {
    id 'java'
    id 'war'
}

group 'com.reggie'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation group: 'com.google.code.gson', name: 'gson', version: '2.8.0'
    implementation group: 'com.jolbox', name: 'bonecp', version: '0.8.0.RELEASE'
    implementation group: 'org.apache.zookeeper', name: 'zookeeper', version: '3.4.10'
    // https://mvnrepository.com/artifact/javax.servlet/javax.servlet-api
    implementation group: 'mysql', name: 'mysql-connector-java', version: '5.1.46'
    providedCompile group: 'javax.servlet', name: 'javax.servlet-api', version: '4.0.0'
}
